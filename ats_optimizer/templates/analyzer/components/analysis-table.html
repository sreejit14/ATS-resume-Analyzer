<div class="card shadow-sm">
    <div class="table-responsive">
        <table class="table table-hover mb-0">
            <thead class="table-light">
                <tr>
                    <th>Job Details</th>
                    <th class="text-center">ATS Score</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for analysis in analyses %}
                <tr>
                    <td>
                        <strong class="text-primary">{{ analysis.job_posting.title }}</strong><br>
                        <small class="text-muted">{{ analysis.job_posting.company }}</small>
                    </td>
                    <td class="text-center">
                        <span class="badge {% if analysis.ats_score >= 80 %}bg-success{% elif analysis.ats_score >= 60 %}bg-warning{% else %}bg-danger{% endif %}">
                            {{ analysis.ats_score|floatformat:1 }}%
                        </span>
                    </td>
                    <td>{{ analysis.created_at|date:"M d, Y" }}</td>
                    <td>
                        <a href="{% url 'analyzer:results_detail' analysis.id %}" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-eye"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
