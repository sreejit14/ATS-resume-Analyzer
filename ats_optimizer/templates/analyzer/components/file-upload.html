<div class="form-section">
    <h5><i class="bi bi-file-earmark me-2"></i>Resume Upload</h5>
    <div class="upload-area text-center p-4 border-2 border-dashed rounded" id="uploadArea">
        <i class="bi bi-cloud-upload display-4 text-muted mb-3"></i>
        <h6>Drag & drop or click to upload</h6>
        {{ form.resume_file }}
        {% if form.resume_file.errors %}
            <div class="text-danger small mt-2">{{ form.resume_file.errors.0 }}</div>
        {% endif %}
        <p class="small text-muted mt-2 mb-0">PDF, DOC, DOCX, TXT (Max 10MB)</p>
        
        <!-- File Preview (Initially Hidden) -->
        <div class="file-preview mt-3" id="filePreview" style="display: none;">
            <div class="alert alert-info">
                <i class="bi bi-file-earmark-check me-2"></i>
                <strong>File Selected:</strong>
                <div class="file-details mt-2">
                    <div>Name: <span id="fileName"></span></div>
                    <div>Size: <span id="fileSize"></span></div>
                    <div>Type: <span id="fileType"></span></div>
                </div>
            </div>
        </div>
    </div>
</div>
